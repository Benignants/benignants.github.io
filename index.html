<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>PB</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #aed581;
            font-family: 'Roboto', sans-serif;
            font-size: 32px;
        }

        .wrapper{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content{
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
                It`s work!!
                <p class="timer"></p>
        </div>
    </div>

    <script>
        let timer = document.querySelector('.timer');
        let d = new Date();
        timer.innerText = `${d.getHours()}:${d.getMinutes()}`;
        
        setInterval(()=>{
            let time = new Date();
            timer.innerText = `${time.getHours()}:${time.getMinutes()}`;
        },1000);
    </script>
</body>
</html>
